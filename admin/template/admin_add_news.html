<body class="skin-default">

{{> sidebar }}
    
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
      <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          {{lang_acp_news_page_add_info}}
        </h1>
        <hr class="border_acp"/>
        
        <div class='row'>
          <div class='col-md-12'>
            
            <div class="box box-danger">
              <div class="box-header with-border">
                <h3 class="box-title">{{lang_acp_news_page_add_about}}</h3>
              </div>
              <div class="box-body">		   
                
                <form method="post" style="max-width:700px">
                  <input type="hidden" name="admin_poster" value="{{username}}"/>
                  
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                    <input type="text" name="news_name" placeholder="{{lang_acp_news_page_add_newstitle}}" class="form-control" required>
                  </div>
                  <br/>
                  
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-image"></i></span>
                    <input type="text" name="img_link" placeholder="{{lang_acp_news_page_add_imgnews}}" class="form-control" required>
                  </div>
                  <br/>
                  
                  <label class="ios7-switch">
                    <input name="news_comment_enable" type="checkbox">
                    <span></span>
                    {{lang_acp_news_page_add_comments_on_off}}
                  </label><br/>
                
                <textarea class="darcy" data-editor="php" name="text" style="height:200px;width:100%" required></textarea><br/>
                <input type="submit" name="submit_news" value="{{lang_send}}" class="btn btn-md btn-success"/>
                
                </form>		
                {{#news_add}}<br/>{{&news_add}} {{/news_add}}
                
              </div>
            </div>
          </div>
        </div>
                
                
        <ol class="breadcrumb">
                <li><a href="index.php"><i class="fa fa-dashboard"></i> Admin</a></li>
                <li class="active">{{lang_acp_news_page_add_info}}</li>
        </ol>
    </section>
     
</div><!-- /.content-wrapper -->
